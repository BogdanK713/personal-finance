name: Build and Push Docker Images

on:
  push:
    branches:
      - main

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKER_TOKEN }}
  REGISTRY: docker.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # increase timeout to prevent cancellations
    strategy:
      matrix:
        service: [
          user-service,
          transaction_service,
          analytics-service,
          api-gateway-web,
          api-gateway-mobile,
          web-app-container,  # corrected name
          user-mf,
          transaction-mf,
          analytics-mf
        ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        run: |
          IMAGE_NAME=${{ env.DOCKERHUB_USERNAME }}/${{ matrix.service }}
          echo "ðŸ”¨ Building image for $IMAGE_NAME"
          docker build -t $IMAGE_NAME:latest ./${{ matrix.service }}
          docker tag $IMAGE_NAME:latest $IMAGE_NAME:${{ github.sha }}
          echo "ðŸ“¤ Pushing image $IMAGE_NAME"
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}
